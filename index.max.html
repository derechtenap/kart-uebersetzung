<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Kart Übersetzung</title>
</head>

<body class="container py-5">

    <h1>Kart Übersetzung</h1>
    <fieldset class="py-3">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="drehzahl">Motor Drehzahl [U/min]</label>
            <input type="number" class="form-control" id="drehzahl" value="4300" placeholder="4300" onchange="berechne();">
          </div>
          <div class="form-group col-md-6">
            <label for="getriebe">Getriebe (0-1)</label>
            <input type="number" class="form-control" id="getriebe" value="1" placeholder="1" onchange="berechne();">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="ritzel_m">Ritzel Motor</label>
              <input type="number" class="form-control" id="ritzel_m" value="11" placeholder="11" onchange="berechne();">
            </div>
            <div class="form-group col-md-6">
              <label for="ritzel_r">Ritzel Rad</label>
              <input type="number" class="form-control" id="ritzel_r" value="27" placeholder="27" onchange="berechne();">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="radumfang">Radumfang [cm]</label>
              <input type="number" class="form-control" id="radumfang" value="80" placeholder="80" onchange="berechne();">
            </div>
            <div class="form-group col-md-6">
                <button type="button" class="btn btn-primary h-100 w-100" onclick="berechne();">Berechnen</button>
            </div>
          </div>
    </fieldset>
    <hr>
    <h3>Ergebnis:</h3>
    <var id="ausgabe">Bitte alle Felder ausfüllen.</var>
    <script defer src="berechnung.min.js"></script>
</body>

</html>
